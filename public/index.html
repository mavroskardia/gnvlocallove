<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>GNV Local Love</title>

    <!-- update the version number as needed -->
    <script defer src="/__/firebase/7.12.0/firebase-app.js"></script>
    <!-- include only the Firebase features as you need -->
    <script defer src="/__/firebase/7.12.0/firebase-auth.js"></script>
    <script defer src="/__/firebase/7.12.0/firebase-firestore.js"></script>
    <script defer src="/__/firebase/7.12.0/firebase-messaging.js"></script>
    <script defer src="/__/firebase/7.12.0/firebase-storage.js"></script>
    <!-- initialize the SDK after all desired features are loaded -->
    <script defer src="/__/firebase/init.js"></script>

    <style media="screen">
      @media (max-width: 600px) {
      }
    </style>
  </head>
  <body>
    <ul id="businesses"></ul>
    <script>
      // firebase.auth().onAuthStateChanged(user => { });
      // firebase.database().ref('/path/to/ref').on('value', snapshot => { });
      // firebase.messaging().requestPermission().then(() => { });
      // firebase.storage().ref('/path/to/ref').getDownloadURL().then(() => { });

      async function main() {
        let app = firebase.app();
        let db = firebase.firestore();
        let qs = await db.collection('businesses').get();
        qs.forEach(doc => {
          let bizdata = doc.data();
          let listelt = document.getElementById('businesses');
          listelt.innerHTML += `<li><a href="${bizdata.url}">${bizdata.name}</li>`;
        })
      }

      document.addEventListener('DOMContentLoaded', function() {
        main();
      });
    </script>
  </body>
</html>
