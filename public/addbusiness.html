<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Add businesses | GNV Loves Local</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
  </head>
  <body class="bg-pattern padding--full">
    <nav role="navigation">
      <a href="index.html">&#8592; Home</a>
    </nav>
    <a href="index.html" title="home" class="logo">
      <img src="pizza.png" alt="Pizza logo">
    </a>
    <main role="main" class="add-business card">
      <h1 class="col--full">Let’s add your business</h1>
      <fieldset class="col--full search">
        <label for="search"><i>*</i>Please search to find your business  </label>
        <input id="search" type="text" placeholder="Ex: The top, Crane Ramen, One Love Cafe" aria-autocomplete="list">
        <ul id="results" class="results">
          <li class="alert">Please search above to see results. ☝️</li>
        </ul>
      </fieldset>
      <fieldset class="col--full">
        <label for="gclink">Where can your customers purchase digital gift cards?</label>
        <input id="gclink" type="url" placeholder="Ex: Square, PayPal, Clover">
      </fieldset>
      <fieldset class="col--left">
        <label for="ubereatslink">UberEats Link</label>
        <input type="url" id="ubereatslink" placeholder="Uber Eats link">
      </fieldset>
      <fieldset class="col--right">
        <label for="bitesquadlink">BiteSquad Link</label>
        <input type="url" id="bitesquadlink" placeholder="Bite Squad link">
      </fieldset>
      <fieldset class="col--left">
        <label for="doordashlink">DoorDash Link</label>
        <input type="url" id="doordashlink" placeholder="DoorDash link">
      </fieldset>
      <fieldset class="col--right">
        <label for="three52deliverylink">352 Delivery link</label>
        <input type="url" id="three52deliverylink" placeholder="352 Delivery link">
      </fieldset>
      <fieldset class="col--full">
        <label for="three52deliverylink">Link to a crowdfunding campaign?</label>
        <input type="url" id="cflink" placeholder="Ex: GoFundMe, Indiegogo">
      </fieldset>
      <fieldset class="col--full">
        <label for="blurb">Anything you want to share about your business?</label>
        <counting-text id="blurb" maxlength="400" placeholder=""></counting-text>
        <button id="add_business_btn" class="btn">Add your business</button>
      </fieldset>
      <div id="message" class="alert--success alert--fixed"></div>
      <!-- <div id="map"></div>  -->
    </main>
    <a href="https://docs.google.com/forms/d/e/1FAIpQLSd1q8Qt1EhaVYYRFfTQwcYlKBdtdlIuQQHJfKKyMYg9EcFlxg/viewform" target="_blank" class="feedback">
      <svg width="48" height="44" xmlns="http://www.w3.org/2000/svg"><path d="M36 0H12C5.29.092-.08 5.6 0 12.312v29.286a1.6 1.6 0 002.745 1.12l6.4-6.583H36c6.71-.093 12.08-5.601 12-12.312V12.312C48.08 5.6 42.71.092 36 0zm0 21.6a3.2 3.2 0 110-6.4 3.2 3.2 0 010 6.4zm-8.8-3.2a3.2 3.2 0 11-6.4 0 3.2 3.2 0 016.4 0zM12 15.2a3.2 3.2 0 110 6.4 3.2 3.2 0 010-6.4z" fill="#2ECC71" fill-rule="nonzero"/></svg>
    </a>
    <div id="map"></div>
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAVnJZHM-bflrKN-iDt8AE1016JYKk6dws&libraries=places"></script>
    <script src="addbusiness.js"></script>
  </body>
</html>
