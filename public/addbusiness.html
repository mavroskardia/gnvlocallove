<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Add businesses | GNV Loves Local</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
  </head>
  <body class="bg-pattern">
    <nav role="navigation">
      <a href="index.html">&#8592; Home</a>
    </nav>
    <a href="index.html" title="home" class="logo">
      <img src="pizza.png" alt="Pizza logo">
    </a>
    <main role="main" class="add-business card">
      <div id="message"></div>
      <h2><i>1</i>Add your business</h2>
      <input id="search" type="text" placeholder="Start typing to find your business">
      <ul id="results" class="results">
        <li class="empty-set">Please search above to see results.</li>
      </ul>
      <h2><i>2</i>Add a link to your giftcards</h2>
      <input id="gclink" type="url" placeholder="https://example.com">
      <h2><i>3</i>Other info</h2>
      <input type="url" id="ubereatslink" placeholder="Uber Eats link">
      <input type="url" id="bitesquadlink" placeholder="Bite Squad link">
      <input type="url" id="doordashlink" placeholder="DoorDash link">
      <input type="url" id="three52deliverylink" placeholder="352 Delivery link">
      <input type="url" id="cflink" placeholder="Crowd funding link">
      <counting-text id="blurb" placeholder="Anything you want to share about your business" maxlength="400"></counting-text>
      <button id="add_business_btn">Add your business</button>
      <div id="map"></div>
    </main>
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAVnJZHM-bflrKN-iDt8AE1016JYKk6dws&libraries=places"></script>
    <script src="addbusiness.js"></script>
  </body>
</html>
